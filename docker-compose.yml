networks:
  avito-speculant-net:
    external: true

services:
  manager:
    image: ghcr.io/bitnoize/avito-speculant-manager:latest
    build:
      context: .
      dockerfile: ./apps/manager/Dockerfile
    environment:
      - UID=54720
      - GID=54720
      - NODE_ENV
      - LOG_LEVEL
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_DATABASE
      - POSTGRES_USERNAME
      - POSTGRES_PASSWORD
      - REDIS_HOST
      - REDIS_PORT
      - REDIS_DATABASE
      - REDIS_USERNAME
      - REDIS_PASSWORD
      - QUEUE_REDIS_HOST
      - QUEUE_REDIS_PORT
      - QUEUE_REDIS_DATABASE
      - QUEUE_REDIS_USERNAME
      - QUEUE_REDIS_PASSWORD
    networks:
      - avito-speculant-net
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: no

  bot:
    image: ghcr.io/bitnoize/avito-speculant-bot:latest
    build:
      context: .
      dockerfile: ./apps/bot/Dockerfile
